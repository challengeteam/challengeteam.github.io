<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header"	>Về chúng tôi
            </h1>
            <ol class="breadcrumb">
                <li><a href="index.html">Trang chủ</a>
                </li>
                <li class="active">Về chúng tôi</li>
            </ol>
        </div>

    </div>

    <div class="row">

        <div class="col-lg-12">
            <h2 class="page-header">Thông tin thành viên</h2>
        </div>
        <div class="col-sm-4" ng-repeat="x in sinhvien">
            <a href="#/{{x.MSSV}}"><img class="img-responsive" src="{{x.Image}}" style="height:250px; width:80%;"></a>

            <h3>{{x.HovaTen}}
                <small>IT Student</small>
            </h3>
            <ul>
                <li>MSSV: {{x.MSSV}}</li>
                <li>SĐT: {{x.SDT}}</li>
                <li>Email: {{x.Email}}</li>
                <li>Nơi ở hiện tại: {{x.NoiO}}</li>
                <li>{{x.NamHoc}}</li>
            </ul>
        </div>
    </div>

</div>
